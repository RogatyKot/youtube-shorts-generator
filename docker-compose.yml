version: "3.8"
services:
  trend-analyzer:
    build: ./docker/trend-analyzer
    ports:
      - "8010:8080"
    environment:
      - PORT=8080
    volumes:
      - ./config:/app/config:ro

  shorts-orchestrator:
    build: ./docker/shorts-orchestrator
    ports:
      - "8020:8080"
    environment:
      - PORT=8080
    volumes:
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - ./generated:/generated

  youtube-publisher:
    build: ./docker/youtube-publisher
    ports:
      - "8030:8080"
    environment:
      - PORT=8080
    volumes:
      - ./config:/app/config:ro
      - ./credentials:/app/credentials
